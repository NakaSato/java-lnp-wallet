# RPC Settings
rpcuser=lnbhokycfu
rpcpassword=bitcoinpass
regtest=1
server=1
rpcallowip=0.0.0.0/0

# Performance Settings
dbcache=150
maxmempool=300
maxconnections=40
prune=0
txindex=1

# Security Settings
disablewallet=0
walletnotify=echo %s >> /home/bitcoin/logs/wallet_notify.log

# ZMQ
zmqpubrawblock=tcp://0.0.0.0:28332
zmqpubrawtx=tcp://0.0.0.0:28333

# Logging
debug=1
logips=1
logtimestamps=1

# Regtest-specific settings
[regtest]
rpcbind=0.0.0.0
rpcport=18443
fallbackfee=0.00001
