# Lightning Network node connection details
host=localhost
port=8080

# Path to TLS certificate (leave empty to use insecure connection for development)
tls.cert.path=

# Whether to use HTTPS/TLS for connection (true/false)
useHttps=true

# Auto-discovery settings
network.discovery=false
auto.connect=true

# Connection timeouts in seconds
connection.timeout=30
retry.interval=5
max.retries=3

# Wallet options
refresh.interval=30

# Advanced settings
grpc.host=127.0.0.1
grpc.port=10009