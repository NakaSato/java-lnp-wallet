# Lightning Network Wallet Configuration

# Lightning Network node connection details
host=127.0.0.1
port=8080

# Path to TLS certificate (leave empty to use insecure connection for development)
# The application will automatically search for certificates in common locations if this is empty
tls.cert.path=/Users/chanthawat/Developments/java-dev/java-lnp-wallet/bitcoin-lightning-dev/data/lightning/tls.cert

# Macaroon authentication (path to macaroon file)
macaroon.path=/Users/chanthawat/Developments/java-dev/java-lnp-wallet/bitcoin-lightning-dev/data/lightning/data/chain/bitcoin/regtest/admin.macaroon

# Connection fallback options
